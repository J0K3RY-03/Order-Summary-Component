<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles.mobile.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <header class="header-img">
            <img src="./images/illustration-hero.svg" alt="hero-illustration" />
          </header>
          <div class="content">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan-container">
              <img src="./images/icon-music.svg" alt="icone-music" />
              <div class="tarif-plan">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <div class="button-container">
              <button class="btn-bgcolor" type="button">
                Proceed to Payement
              </button>
              <button class="" type="button">Cancel Order</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
